<!DOCTYPE html>
<html>
<!-- Une page Web avec du code JavaScript-->

	<body>
		<!-- A partir du moment où une fonction JavaScript est déclarée, elle peut être utilisée dans une page Web-->
		<script>
			function calcul(a){
				alert (a + 5);
			}
		</script>
		
		<!-- Ici, la fonction est appelée lorss du clic sur le bouton -->
		 <button onclick="calcul(12)"> Calculer </button>
	</body>
	
</html>
