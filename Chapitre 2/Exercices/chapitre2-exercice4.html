<!DOCTYPE html>
<html>
<!-- Une boucle en JavaScipt, placée dans une page HTML. Elle écrit cent fois bonjour -->
<head>
	<title>Exercice 4, chapitre 2</title>
	<script>
	      function boucle() {
	          for (var i=0; i < 100; i++) {
	              document.write("Bonjour !\n");
	          }
	      }
	</script>
	<title></title>
</head>
<body>
	<button onclick="boucle()">Go !</button> 
</body>
</html>
