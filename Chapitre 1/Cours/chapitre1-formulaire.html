<!DOCTYPE html>
<html>
<!-- Une page avec un formulaire élémentaire qui comporte deux champs de saisie et un bouton de validation -->

	<body>
		
		<!-- Un formulaire HTML est placé entre une paire de balises <form> -->
		<form>
		
			<!-- Un premier champ de saisie -->
			<p>
				<label for="prenom">Prénom</label> 
				<input id="prenom">
			</p>
			
			<!-- Un second champ de saisie -->
			<p>
				<label for="nom">Nom</label> 
				<input id="nom">
			</p>
			
			<!-- Le bouton de validation. Il sera fonctionnel à partir du second chapitre -->
			<p>
				<input type="submit" value="Valider">
			</p>
			
		</form>

	</body>

</html>
